<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" width="600" cellspacing="0" cellpadding="4">
        <tr align="center">
            <th>姓名</th>
            <th>门派</th>
            <th>成名绝技</th>
            <th>内功值</th>
        </tr>
        <tr align="center">
            <td>乔峰</td>
            <td>丐帮</td>
            <td>少林长拳</td>
            <td>5000</td>
        </tr>
        <tr align="center">
            <td>虚竹</td>
            <td>灵鹭宫</td>
            <td>北冥神功</td>
            <td>1500</td>
        </tr>
        <tr align="center">
            <td>扫地僧</td>
            <td>少林寺</td>
            <td>七十二绝技</td>
            <td>未知</td>
        </tr>
    </table>
    <hr/>
    <table border="1" width="600" cellspacing="0" cellpadding="4">
        <tr align="center">
            <th>名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        <tr align="center">
            <td>苹果</td>
            <td rowspan="2">5</td>
            <td>20</td>
            <td>100</td>
            <td>删除</td>
        </tr>
        <tr align="center">
            <td>菠萝</td>
            <td>15</td>
            <td>45</td>
            <td>删除</td>
        </tr>
        <tr align="center">
            <td>西瓜</td>
            <td>6</td>
            <td>6</td>
            <td>36</td>
            <td>删除</td>
        </tr>
        <tr>
            <td>总计</td>
            <td align="center" colspan="4">180</td>
        </tr>
    </table>
</body>
</html>
