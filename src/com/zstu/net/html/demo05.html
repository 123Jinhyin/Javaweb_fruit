<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style type="text/css">
        /*被style标签包围的范围是CSS环境*/
        p{
            color: crimson;
        }
        .f20{
            font-size: 20px;
        }

    </style>
    <link rel="stylesheet" href="css/demo01.css">
</head>
<body>
    <p>这里是段落一</p>
    <p>这里是段落二</p>
    <p class="f20">这里是段落三</p>
    <p id="p4">这里是段落四</p>

    <div>
        <p><span>HELLO</span></p>
        <span>WORLD</span>
        <p>!!!</p>
    </div>
</body>
</html>
